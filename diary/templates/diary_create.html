{% extends 'base.html' %}
{% load static %}

{% block title %}日記作成 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary mt-5" type="submit">作成</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'diary:diary_list' %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
